<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrarse</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture></picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="https://youtu.be/dQw4w9WgXcQ" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name">
                </label>
                
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>

                <label for="email">
                    <span>Email</span>
                    <input type="text" name="email" id="email">
                </label>

                <label for="password">
                    <span>Contraseña</span>
                    <input type="password" name="password" id="password" placeholder="Más de 6 caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Aceptar términos y condiciones</span>
                </label>
                <button type="submit" class="button-submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
