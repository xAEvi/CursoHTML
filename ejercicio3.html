<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokémon" width="200">
        </div>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width="300" controls autoplay loop muted>
                <source src="ejercicio3 multimedia/video.mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="ejercicio3 multimedia/audio.mp3">
            </audio>
        </div>
    </body>
</html>
